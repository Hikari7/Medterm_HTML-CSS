<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova&family=Junge&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="shop.css" />
    <title>shopping</title>
  </head>
  <body>
    <header>
      <div class="header_phone">
        <!-- before it's opened -->
        <div class="header_open">
          <span class="material-symbols-outlined" id="open">menu</span>
        </div>
        <div class="overlay">
          <span class="material-symbols-outlined close_btn" id="close">
            close
          </span>
          <nav>
            <ul>
              <li><a href="./index.html">Home</a></li>
              <li><a href="./shop.html">Shop</a></li>
              <li class="cart_icon">
                <a href="./cart.html">
                  <span class="material-symbols-outlined shopping_cart">
                    shopping_cart</span
                  ></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="header_desktop">
        <nav>
          <a href="./index.html"><div class="title">Yabee</div></a>
          <ul>
            <a href="./index.html"><li>Home</li></a>
            <li><a href="./shop.html">Shop</a></li>
            <li class="cart_icon">
              <a href="./cart.html">
                <span class="material-symbols-outlined shopping_cart">
                  shopping_cart
                </span>
                <span class="cartIcon_amount">0</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <h1 class="title">Shopping Cart</h1>
    <main>
      <div class="product_container">
        <div class="product_header">
          <h3 class="product_title">PRODUCT</h3>
          <h3 class="product_price">PRICE</h3>
          <h3 class="product_quantity">QUANTITY</h3>
          <h3 class="product_total">TOTAL</h3>
        </div>
        <div class="products">
          <!-- innerHTMLで描写していく -->
        </div>
      </div>
      <button class="add_cart">Check Out</button>
    </main>
  </body>
  <footer>&copy;Yabee OatMeal</footer>
  <script src="main.js"></script>
</html>
